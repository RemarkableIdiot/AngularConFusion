<div>
  
    <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <mat-card fxFlex *ngIf="dish">  
  <div fxFlex="40">
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}</p>
      <p>dishDetailNumber: {{dishDetailNumber}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </div>
</mat-card>
<mat-card>
  <div fxFlex="40">
    <H3>Comments</H3>
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let x of dish.comments">
          <h3 matLine>{{x.comment}} </h3> 
          <p matLine>{{x.rating}} Stars </p> 
          <p matLine>-- {{x.author}} {{x.date | date}}</p> 
      </mat-list-item>
    </mat-list>  
  </div>
</mat-card>
  </div>


</div>
